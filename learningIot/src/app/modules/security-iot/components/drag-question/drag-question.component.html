<div class="drag-question col-lg-12">
  <h4>{{ title }}</h4>
  <div class="drop" cdkDropList (cdkDropListDropped)="onDrop($event)">
    <div *ngFor="let question of orderList.question; let i = index"
      [class.correct]="this.orderList.response[i] === question && responseCorrect[question]"
      [cdkDragDisabled]="this.orderList.response[i] === question && responseCorrect[question]" cdkDrag>
      {{ i + 1 }} - {{ question }}
    </div>
  </div>
</div>
